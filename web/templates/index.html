<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipeline Monitoring System</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            display: flex;
            height: 100vh;
            gap: 0;
        }

        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
            background: #0f0f0f;
            border-right: 1px solid #3d7dd8;
            overflow-y: auto;
            height: 100vh;
        }

        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
            background: #0f0f0f;
            overflow: hidden;
            height: 100vh;
        }

        .camera-section {
            background: #1a1a1a;
            border: 2px solid #3d7dd8;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            flex: 2.0;
        }

        .camera-tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
            border-bottom: 1px solid #3d7dd8;
            padding-bottom: 8px;
            flex-wrap: wrap;
        }

        .camera-tab {
            padding: 5px 12px;
            border: 1px solid #3d7dd8;
            background: transparent;
            color: #e0e0e0;
            cursor: pointer;
            border-radius: 4px;
            font-size: 12px;
            transition: all 0.2s;
        }

        .camera-tab.active {
            background: #3d7dd8;
            color: white;
        }

        .camera-tab:hover {
            background: #2a5aa0;
        }

        .camera-display {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            border-radius: 4px;
            min-height: 360px;
            max-height: 360px;
            overflow: hidden;
        }

        .camera-display img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .camera-display.hidden {
            display: none;
        }

        .telemetry-section {
            background: #1a1a1a;
            border: 2px solid #3d7dd8;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
            flex: 1.0;
        }

        .telemetry-section h3 {
            color: #3d7dd8;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
        }

        .telemetry-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            font-size: 13px;
        }

        .telemetry-item {
            background: #0f0f0f;
            padding: 6px 8px;
            border-radius: 4px;
            border-left: 3px solid #3d7dd8;
        }

        .telemetry-item label {
            color: #999;
            font-size: 11px;
            text-transform: uppercase;
        }

        .telemetry-item .value {
            color: #3d7dd8;
            font-weight: bold;
            font-size: 14px;
        }

        .controls-section {
            background: #1a1a1a;
            border: 2px solid #3d7dd8;
            border-radius: 8px;
            padding: 12px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            flex: 0.7;
        }

        .btn {
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
            text-transform: uppercase;
            transition: all 0.3s;
            text-align: center;
        }

        .btn-start {
            background: #2ecc71;
            color: white;
        }

        .btn-start:hover:not(:disabled) {
            background: #27ae60;
            box-shadow: 0 0 15px #2ecc71;
        }

        .btn-stop {
            background: #f39c12;
            color: white;
        }

        .btn-stop:hover:not(:disabled) {
            background: #e67e22;
            box-shadow: 0 0 15px #f39c12;
        }

        .btn-kill {
            background: #e74c3c;
            color: white;
        }

        .btn-kill:hover:not(:disabled) {
            background: #c0392b;
            box-shadow: 0 0 15px #e74c3c;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .map-section {
            flex: 0 0 50%;
            background: #1a1a1a;
            border: 2px solid #3d7dd8;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .map-tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 8px;
            border-bottom: 1px solid #3d7dd8;
            padding-bottom: 8px;
        }

        .map-tab {
            padding: 5px 12px;
            border: 1px solid #3d7dd8;
            background: transparent;
            color: #e0e0e0;
            cursor: pointer;
            border-radius: 4px;
            font-size: 12px;
            transition: all 0.2s;
        }

        .map-tab.active {
            background: #3d7dd8;
            color: white;
        }

        .map-tab:hover {
            background: #2a5aa0;
        }

        .map-section h3 {
            color: #3d7dd8;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
        }

        .map-display {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            border-radius: 4px;
            overflow: hidden;
            min-height: 0;
        }

        .map-display img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .map-display.hidden {
            display: none;
        }

        .branches-section {
            flex: 0 0 50%;
            background: #1a1a1a;
            border: 2px solid #3d7dd8;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .branches-section h3 {
            color: #3d7dd8;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
        }

        .branches-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 6px;
            min-height: 0;
        }

        .branch-item {
            background: #0f0f0f;
            border: 1px solid #3d7dd8;
            border-radius: 4px;
            padding: 8px;
            font-size: 12px;
            border-left: 4px solid #3d7dd8;
        }

        .branch-item.detected {
            border-left-color: #2ecc71;
        }

        .branch-item.updated {
            border-left-color: #f39c12;
        }

        .branch-id {
            color: #3d7dd8;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .branch-coords {
            color: #999;
            font-size: 11px;
            margin: 2px 0;
        }

        .branch-confidence {
            color: #2ecc71;
            font-size: 11px;
            margin-top: 4px;
        }

        .empty-message {
            color: #666;
            text-align: center;
            padding: 20px;
            font-style: italic;
        }

        .branches-list::-webkit-scrollbar {
            width: 6px;
        }

        .branches-list::-webkit-scrollbar-track {
            background: #0f0f0f;
        }

        .branches-list::-webkit-scrollbar-thumb {
            background: #3d7dd8;
            border-radius: 3px;
        }

        .branches-list::-webkit-scrollbar-thumb:hover {
            background: #2a5aa0;
        }

        .status-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: bold;
            margin-left: 5px;
        }

        .status-idle {
            background: #666;
            color: white;
        }

        .status-running {
            background: #2ecc71;
            color: white;
            animation: pulse 1s infinite;
        }

        .status-stopped {
            background: #f39c12;
            color: white;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .status-section {
            padding: 5px;
            background: #1a1a1a;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 12px;
            text-align: center;
            flex: 0.3;
        }

        .status-section label {
            color: #999;
            text-transform: uppercase;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            font-style: italic;
        }

        .loading.hidden {
            display: none;
        }

        @media (max-width: 1200px) {
            .telemetry-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="status-section">
                <label>Mission Status</label>
                <span id="mission-status" class="status-badge status-idle">IDLE</span>
            </div>

            <div class="camera-section">
                <div class="camera-tabs">
                    <button class="camera-tab active" data-camera="main">Camera Feed</button>
                    <button class="camera-tab" data-camera="aruco-debug">ArUco Debug</button>
                </div>
                <div class="camera-display" id="main-camera-display">
                    <img id="main-camera-img" src="" alt="Camera Feed" style="display:none;">
                    <div class="loading" id="main-camera-loading">Loading...</div>
                </div>
                <div class="camera-display hidden" id="aruco-debug-display">
                    <img id="aruco-debug-img" src="" alt="ArUco Debug" style="display:none;">
                    <div class="loading" id="aruco-debug-loading">Loading...</div>
                </div>
            </div>

            <div class="telemetry-section">
                <h3>Odometry</h3>
                <div class="telemetry-grid">
                    <div class="telemetry-item">
                        <label>X (m)</label>
                        <div class="value" id="telem-x">0.000</div>
                    </div>
                    <div class="telemetry-item">
                        <label>Vx (m/s)</label>
                        <div class="value" id="telem-vx">0.000</div>
                    </div>
                    <div class="telemetry-item">
                        <label>Y (m)</label>
                        <div class="value" id="telem-y">0.000</div>
                    </div>
                    <div class="telemetry-item">
                        <label>Vy (m/s)</label>
                        <div class="value" id="telem-vy">0.000</div>
                    </div>
                    <div class="telemetry-item">
                        <label>Z (m)</label>
                        <div class="value" id="telem-z">0.000</div>
                    </div>
                    <div class="telemetry-item">
                        <label>Vz (m/s)</label>
                        <div class="value" id="telem-vz">0.000</div>
                    </div>
                </div>
            </div>

            <div class="controls-section">
                <button class="btn btn-start" id="btn-start" onclick="startMission()">
                    START
                </button>
                <button class="btn btn-stop" id="btn-stop" onclick="stopMission()" disabled>
                    STOP
                </button>
                <button class="btn btn-kill" id="btn-kill" onclick="killMission()">
                    KILL
                </button>
            </div>
        </div>

        <div class="right-panel">
            <div class="map-section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                    <h3>Live Map</h3>
                </div>
                <div class="map-display" id="aruco-map-display">
                    <img id="map-img" src="" alt="Live Map" style="display:none;">
                    <div class="loading" id="map-loading">Loading map...</div>
                </div>
            </div>

            <div class="branches-section">
                <h3>Detected Branches</h3>
                <div class="branches-list" id="branches-list">
                    <div class="empty-message">No branches detected yet</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();

        document.querySelectorAll('.camera-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.camera-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');

                const camera = this.dataset.camera;
                document.querySelectorAll('.camera-display').forEach(d => d.classList.add('hidden'));

                if (camera === 'main') {
                    document.getElementById('main-camera-display').classList.remove('hidden');
                } else if (camera === 'aruco-debug') {
                    document.getElementById('aruco-debug-display').classList.remove('hidden');
                }
            });
        });

        document.querySelectorAll('.map-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.map-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');

                const mapType = this.dataset.map;
                document.querySelectorAll('.map-display').forEach(d => d.classList.add('hidden'));

                if (mapType === 'aruco') {
                    document.getElementById('aruco-map-display').classList.remove('hidden');
                } else if (mapType === 'debug') {
                    document.getElementById('debug-map-display').classList.remove('hidden');
                }
            });
        });

        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('camera_frame', (data) => {
            const img = document.getElementById('main-camera-img');
            img.src = 'data:image/jpeg;base64,' + data.image;
            img.style.display = 'block';
            document.getElementById('main-camera-loading').style.display = 'none';
        });

        socket.on('aruco_debug_frame', (data) => {
            const img = document.getElementById('aruco-debug-img');
            img.src = 'data:image/jpeg;base64,' + data.image;
            img.style.display = 'block';
            document.getElementById('aruco-debug-loading').classList.add('hidden');
        });

        socket.on('aruco_frame', (data) => {
            const img = document.getElementById('map-img');
            img.src = 'data:image/jpeg;base64,' + data.image;
            img.style.display = 'block';
            document.getElementById('map-loading').style.display = 'none';
        });

        socket.on('telemetry_update', (data) => {
            document.getElementById('telem-x').textContent = data.x.toFixed(3);
            document.getElementById('telem-y').textContent = data.y.toFixed(3);
            document.getElementById('telem-z').textContent = data.z.toFixed(3);
            document.getElementById('telem-vx').textContent = data.vx.toFixed(3);
            document.getElementById('telem-vy').textContent = data.vy.toFixed(3);
            document.getElementById('telem-vz').textContent = data.vz.toFixed(3);
        });

        socket.on('branches_update', (data) => {
            const list = document.getElementById('branches-list');
            if (data.branches.length === 0) {
                list.innerHTML = '<div class="empty-message">No branches detected yet</div>';
                return;
            }

            list.innerHTML = data.branches.map(branch => `
                <div class="branch-item ${branch.status}">
                    <div class="branch-id">Branch #${branch.id}</div>
                    <div class="branch-coords">X: ${branch.x.toFixed(2)}m, Y: ${branch.y.toFixed(2)}m</div>
                    <div class="branch-coords">Z: ${branch.z.toFixed(2)}m</div>
                    <div class="branch-confidence"> Detections: ${branch.detections}</div>
                </div>
            `).join('');
        });

        socket.on('mission_status', (data) => {
            updateMissionStatus(data.state);
        });

        socket.on('error', (data) => {
            alert('Error: ' + data.message);
        });

        function startMission() {
            socket.emit('mission_start');
            updateMissionStatus('running');
        }

        function stopMission() {
            socket.emit('mission_stop');
            updateMissionStatus('stopped');
        }

        function killMission() {
            if (confirm('Are you sure? This will immediately disarm the drone!')) {
                socket.emit('mission_kill');
                updateMissionStatus('idle');
            }
        }

        function updateMissionStatus(state) {
            const badge = document.getElementById('mission-status');
            const btnStart = document.getElementById('btn-start');
            const btnStop = document.getElementById('btn-stop');

            badge.className = 'status-badge status-' + state;
            badge.textContent = state.toUpperCase();

            if (state === 'running') {
                btnStart.textContent = 'PAUSE';
                btnStart.disabled = false;
                btnStop.disabled = false;
            } else if (state === 'paused') {
                btnStart.textContent = 'RESUME';
                btnStart.disabled = false;
                btnStop.disabled = false;
            } else if (state === 'idle' || state === 'stopped') {
                btnStart.textContent = 'START';
                btnStart.disabled = false;
                btnStop.disabled = true;
            } else {
                btnStart.disabled = false;
            }
        }

        socket.emit('get_telemetry');
        socket.emit('get_branches');
    </script>
</body>
</html>
